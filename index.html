<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team 6 – Developer Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#home">Team 6 Portfolio</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#team">Our Team</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

            <!-- Dark / Light Mode Toggle Button -->
            <li class="nav-item">
              <button id="theme-toggle" class="btn btn-outline-secondary ms-2">
                <i class="fa fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="section-padding text-center">
    <div class="container">
      <h1>Welcome to Team 6 Developer Portfolio</h1>
      <p>Showcasing our skills, projects, and teamwork from CS 212.</p>
    </div>
  </section>

  <!-- Team Section -->
  <section id="team" class="section-padding">
    <div class="container">
      <h2 class="text-center mb-4">Meet the Team</h2>
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card team-member">
            <img src="assets/images/sample.jpg" class="card-img-top" alt="Member" />
            <div class="card-body text-center">
              <h5 class="card-title">Angel Sotelo‑Ayala</h5>
              <p class="card-text">Web Developer & Designer</p>
              <a href="profile.html" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
        <!-- Duplicate this block for each team member -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section-padding bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-3">
    <p>© 2024 Team 6 | CS 212 Developer Portfolio</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
